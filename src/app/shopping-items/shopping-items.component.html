<div class="row">
  <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
    <form class="search-form">
      <mat-form-field class="search-full-width">
        <input matInput placeholder="Search" value="">
      </mat-form-field>
    </form>
  </div>
  <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" *ngFor="let item of items">
    <mat-card class="shopping-item-card">
      <!-- <mat-card-header>
        <img mat-card-avatar src={{item.imgPath}} class="shopping-item-card">
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header> -->
      <img height="165px" mat-card-image src={{item.imgPath}} alt="Bball img">
      <mat-card-content>
        <p>
          Title: <b>{{item.title}}</b>
          <br>
          Prize: <b>{{item.prize}}</b>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="/item-details/{{item.id}}"><button mat-button>View Details </button></a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
